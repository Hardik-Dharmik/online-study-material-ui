<div class="login-container">
    <h2>Login</h2>

    <form [formGroup]="loginForm" class="login-form">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required />
            <mat-error *ngIf="loginForm.get('email')?.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="mt-2">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" required />
            <mat-error *ngIf="loginForm.get('password')?.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>

        <div class="flex justify-between mt-2">
            <button mat-raised-button>Login</button>
            <button mat-raised-button color="primary">Signup</button>
        </div>
    </form>
</div>
